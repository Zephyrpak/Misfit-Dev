- type: species
  id: Ethereal
  name: species-name-ethereal
  roundStart: true
  prototype: MobEthereal
  sprites: MobEtherealSprites
  defaultSkinTone: "#ffffff"
  markingLimits: MobEtherealMarkingLimits
  dollPrototype: MobEtherealDummy
  skinColoration: Hues

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobEtherealSprites
  sprites:
    Special: MobHumanoidAnyMarking
    Head: MobEtherealHead
    Hair: MobHumanoidMarkingFollowSkin
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    UndergarmentTop: MobHumanoidAnyMarking
    UndergarmentBottom: MobHumanoidAnyMarking
    Chest: MobEtherealTorso
    Eyes: MobHumanoidEyes
    HeadTop: MobHumanoidAnyMarking
    LArm: MobEtherealLArm
    RArm: MobEtherealRArm
    LHand: MobEtherealLHand
    RHand: MobEtherealRHand
    LLeg: MobEtherealLLeg
    RLeg: MobEtherealRLeg
    LFoot: MobEtherealLFoot
    RFoot: MobEtherealRFoot

- type: markingPoints
  id: MobEtherealMarkingLimits
  points:
    Special: # the cat ear joke
      points: 0
      required: false
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Snout:
      points: 1
      required: false
    Tail: # the cat tail joke
      points: 0
      required: false
    HeadTop:
      points: 1
      required: false
    UndergarmentTop:
      points: 1
      required: false
    UndergarmentBottom:
      points: 1
      required: false
    Chest:
      points: 2
      required: false
    Legs:
      points: 2
      required: false
    Arms:
      points: 2
      required: false

